<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="icon" type="image/jpg" href="fav.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="main-content">
        <div class="key" id="A">
            <div class="text">A</div>
            <div class="sub">CLAP</div>
        </div>
        <div class="key" id="S">
            <div class="text">S</div>
            <div class="sub">HIHAT</div>
        </div>
        <div class="key" id="D">
            <div class="text">D</div>
            <div class="sub">KICK</div>
        </div>
        <div class="key" id="F">
            <div class="text">F</div>
            <div class="sub">OPENHAT</div>
        </div>
        <div class="key" id="G">
            <div class="text">G</div>
            <div class="sub">BOOM</div>
        </div>
        <div class="key" id="H">
            <div class="text">H</div>
            <div class="sub">RIDE</div>
        </div>
        <div class="key" id="J">
            <div class="text">J</div>
            <div class="sub">SHAKE</div>
        </div>
        <div class="key" id="K">
            <div class="text">K</div>
            <div class="sub">TOM</div>
        </div>
        <div class="key last-item" id="L">
            <div class="text">L</div>   
            <div class="sub">TINK</div>
        </div>
        
    </div>
    </div>


    <audio src="boom.wav" id="boom"></audio>
    <audio src="clap.wav" id="clap"></audio>
    <audio src="hihat.wav" id="hihat"></audio>
    <audio src="kick.wav" id="kick"></audio>
    <audio src="openhat.wav" id="openhat"></audio>
    <audio src="ride.wav" id="ride"></audio>
    <audio src="snare.wav" id="snare"></audio>
    <audio src="tink.wav" id="tink"></audio>
    <audio src="tom.wav" id="tom"></audio>

</body>
</html>
